<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <p>Search by:</p>
        <input type="radio" name="search" id="parkType" value="1" onchange="loadParkType(value);">
        <label for="parkType">Park Type</label>
        <input type="radio" name="search" id="location" value="2" onchange="loadParkType(value);">
        <label for="location">Location</label>
    </form>
    <select name="search2" id="search" onchange="displaySelectedPark(value);" style="display: none;"></select>
    <div>
        <table style="display: none;" id="fullTable" class="table table-striped">
            <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone Number</th>
                  <th>Website</th>
                </tr>
              </thead>
              <tbody id="outputTable">
    
              </tbody>
        </table>
    </div>
</body>
<script src="scripts/locationData.js"></script>
<script src="scripts/parkTypeData.js"></script>
<script src="scripts/nationalParkData.js"></script>
<script src="scripts/nationalParks.js"></script>
</html>
